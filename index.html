<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Covid-19 estimator">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <title>Covid-19 estimator</title>
  </head>
    <body>
      <style>
        input{
          height: 50px;
          width: 200px;
          padding: 20px;
          margin: 10px;
        }
        button{
          width: 100px;
          height: 50px;
          padding: 20px;
          margin: 10px;
        }
        select{
          width: 200px;
          height: 50px;
          padding: 20px;
          margin: 10px;
        }
      </style>
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        -->
       <div class="container">
        <div class="row">
          <div class="card col-md-12" >
            <div class="card-header">
              Covid-19 estimator
            </div>
            <div class="card-body">
              <form action = "http://127.0.0.1:8081/api/v1/on-covid-19" method = "POST">
                <div class="form-group">              
                  <label for="population">Population</label>
                  <input Required type="number" height="50px" width="100px"  name="population" data-population='population' class="form-control" id="population" placeholder="Enter population">                  
                </div>
                <div class="form-group">              
                  <label for="time_to_elapse">Time to Elapse</label>
                  <input Required type="number"  height="50px" width="100px"  name="time_to_elapse" data-time-to-elapse='timeToElapse' class="form-control" id="time_to_elapse" placeholder="Enter time to elapse">                  
                </div> 
                <div class="form-group">              
                  <label for="reported_cases">Reported Cases</label>
                  <input Required type="number"  height="50px" width="100px"  name="reported_cases" data-reported-cases='reportedCases' class="form-control" id="reported_cases" placeholder="Enter reported Cases">                  
                </div>
                <div class="form-group">              
                  <label for="hospital_beds">Hospital Beds</label>
                  <input Required type="number" height="50px" width="100px"  name="hospital_beds" data-total-hospital-beds='totalHospitalBeds' class="form-control" id="hospital_beds" placeholder="Enter hospital beds">                  
                </div>
                <div class="form-group">              
                  <label for="period_type">Period Type</label>
                  <select data-period-type='periodType' height="50px" width="100px" name="period_type" class="form-control" id="period_type" placeholder="Enter period type">
                    <option>days</option>
                    <option>weeks</option>
                    <option>months</option>
                  </select>             
                </div>
                <button type="submit" width="154px" size="60x60" height="60px" data-go-estimate class="">Estimate</button>
              </form>
            </div>
          </div>    
          </div>
        </div>
    </body>
</html>
