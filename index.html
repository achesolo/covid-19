<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Covid-19 estimator</title>
  </head>
    <body>
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       
       <div class="container">
        <div class="row">
          <div class="card col-md-12" style="margin-top: 50px;">
            <div class="card-header">
              Covid-19 estimator
            </div>
            <div class="card-body">
              <form action = "http://127.0.0.1:8081/api/v1/on-covid-19" method = "POST">
                <div class="form-group">              
                  <label for="">Population</label>
                  <input Required type="number" name="population" attribute='data-population' class="form-control" id="population" placeholder="Enter population">                  
                </div>
                <div class="form-group">              
                  <label for="">Time to Elapse</label>
                  <input Required type="number" name="time_to_elapse" attribute='data-time_to_elapse' class="form-control" id="time_to_elapse" placeholder="Enter time to elapse">                  
                </div> 
                <div class="form-group">              
                  <label for="">Reported Cases</label>
                  <input Required type="number" name="reported_cases" attribute='data-reported_cases' class="form-control" id="reported_cases" placeholder="Enter reported Cases">                  
                </div>
                <div class="form-group">              
                  <label for="">Hospital Beds</label>
                  <input Required type="number" name="hospital_beds" attribute='data-hospital_beds' class="form-control" id="hospital_beds" placeholder="Enter hospital beds">                  
                </div>
                <div class="form-group">              
                  <label for="">Period Type</label>
                  <select attribute='data-period_type' name="period_type" class="form-control" id="period_type" placeholder="Enter period type">
                    <option>days</option>
                    <option>weeks</option>
                    <option>months</option>
                  </select>             
                </div>
                <button type="submit" attribute='data-go-estimate' class="btn btn-primary">Estimate</button>
              </form>
            </div>
          </div>    
          </div>
        </div>
    </body>
</html>
